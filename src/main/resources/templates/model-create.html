<!DOCTYPE html>
<html lang="en" class="h-100" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head"/>
<body class="d-flex flex-column h-100">
<div th:replace="fragments/navbar">Navbar</div>
<main class="flex-shrink-0">
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="jumbotron text-center rounded col-md-8 alÅ’ign-self-center pt-5">
                <div class="justify-content-center">
                    <h1>Add model</h1>
                </div>
                <form th:action="@{/admin/model/create}"
                      th:method="post"
                      th:object="${modelBrandId}"
                      class="m-md-auto w-50 pb-3">
                    <div class="mb-3">
                        <label class="form-label" for="name">Name</label>
                        <input th:field="*{name}"
                               th:errorclass="is-invalid"
                               type="text" class="form-control text-center" id="name" aria-describedby="nameHelp"
                               name="name"/>
                        <small th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger">Error
                            message</small>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" >Category</label>
                        <select th:field="*{category}" class="form-select">
                            <option th:each="existingCategory : ${existingCategory}"
                                    th:value="${existingCategory}"
                                    th:text="${existingCategory}">
                            </option>
                        </select>
                        <small th:if="${#fields.hasErrors('category')}" th:errors="*{category}" class="text-danger">Error message</small>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" >Brand</label>
                        <select th:field="*{brandId}" class="form-select">
                            <option th:each="brand : ${brands}"
                                    th:value="${brand.id}"
                                    th:text="${brand.name}">
                            </option>
                        </select>
                        <small th:if="${#fields.hasErrors('brandId')}" th:errors="*{brandId}" class="text-danger">Error message</small>
                    </div>

                    <button type="submit" class="btn btn-secondary">Add brand</button>
                </form>
            </div>
            <div th:if="${error}" class="alert alert-danger">
                <p th:text="${error}"></p>
            </div>
        </div>
    </div>
</main>
<footer th:replace="fragments/footer"/>
</body>
</html>
