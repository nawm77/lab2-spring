<!DOCTYPE html>
<html lang="en" class="h-100" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head"/>
<body class="d-flex flex-column h-100">
<div th:replace="fragments/navbar">Navbar</div>
<main class="flex-shrink-0">
  <div class="container">
    <div class="row">
      <div class="col-md-2"></div>
      <div class="jumbotron text-center rounded col-md-8 align-self-center pt-5">
        <form th:action="@{/auth/login}"
              th:method="post"
              class="m-md-auto w-50 pb-3">
          <div class="mb-3">
            <label class="form-label" for="username">Username</label>
            <input type="text" class="form-control text-center" id="username" aria-describedby="nameHelp" name="username"/>
          </div>
          <div class="mb-3">
            <label class="form-label" for="password">Password</label>
            <input type="password" class="form-control text-center" id="password" aria-describedby="nameHelp" name="password"/>
          </div>
          <button type="submit" class="btn btn-secondary">Login</button>
        </form>
      </div>
    </div>
  </div>
</main>
<footer th:replace="fragments/footer"/>
</body>
</html>
