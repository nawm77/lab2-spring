<!DOCTYPE html>
<html lang="en" class="h-100" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/head"/>
<body class="d-flex flex-column h-100">
<div th:replace="fragments/navbar">Navbar</div>
<main class="flex-shrink-0">
  <div class="container">
    <div class="row">
      <div class="col-md-2"></div>
      <main class="jumbotron text-center rounded col-md-12 align-self-center pt-5">
        <div class="justify-content-center">
          <h1>Brand Details</h1>
        </div>
        <div class="row bg-light rounded">
          <div class="col-md-6 pt-3">
            <h2>Brand</h2>
            <h4 th:text="'Name: ' + ${brand.getBrandDTO().name}"></h4>
            <div th:each="m : ${brand.getModelWithOutBrandViews()}" class="d-flex flex-column bg-text mb-3">
              <h4 th:text="'Model name: ' + ${m.getName()}"></h4>
              <h4 th:text="'Category: ' + ${m.getCategory()}"></h4>
              <h4 th:text="'Start year: ' + ${m.getStartYear()}"></h4>
              <h4 th:text="'End year year: ' + ${m.getEndYear()}"></h4>
              <h4 th:text="'Created: ' + ${m.getCreated()}"></h4>
              <h4 th:text="'Modified: ' + ${m.getModified()}"></h4>
              <div class="align-bottom">
                <a class="btn btn-danger align-bottom" sec:authorize="hasAuthority('admin:write')" th:href="@{/admin/model/edit/{modelId}(modelId=${m.getId()})}">
                  Edit model
                </a>
                <a class="btn btn-danger align-bottom" sec:authorize="hasAuthority('admin:write')" th:href="@{/admin/model/delete/{modelId}(modelId=${m.getId()})}">
                  Delete model
                </a>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
</main>
<footer th:replace="fragments/footer"/>
</body>
</html>
